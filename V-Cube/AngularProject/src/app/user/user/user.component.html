
<table>
    <thead>
        <tr>
            <th>S.no</th>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gmail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of userData; index as i">
            <td>{{i+1}}</td>
            <td><a routerLink="/userdetails/{{data.id}}" [queryParams]="{FirstName:data.firstname,LastName:data.lastname,Gmail:data.gmail}">{{data.id}}</a></td>
            <td>{{data.firstname}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.gmail}}</td>
        </tr>
    </tbody>
</table>
